<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>登入 - {{ site_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { width: 360px; border: 1px solid #ddd; padding: 24px; border-radius: 8px; }
    .error { color: #c00; margin-bottom: 8px; }
    label { display: block; margin-top: 8px; }
    input[type=text], input[type=password] { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>登入</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <label>Email</label>
      <input type="text" name="email" placeholder="email@example.com" />

      <label>密碼</label>
      <input type="password" name="password" />

      <button type="submit">登入</button>
    </form>
  </div>
</body>
</html>
