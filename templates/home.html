<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>首頁 - SSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; }
    .sites a { display: inline-block; margin-right: 12px; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; text-decoration: none; }
    .top { display: flex; align-items: center; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="top">
    <div>歡迎，{{ email }}</div>
    <form method="post" action="/logout">
      <button type="submit">登出</button>
    </form>
  </div>
  <h2>站台</h2>
  <div class="sites">
    <!-- 請在此編輯站台連結（純 HTML 靜態配置） -->
    <a href="https://ge.2025.aitago.tw" target="_blank">駿逸股份有限公司</a>
    <a href="https://mm.2025.aitago.tw" target="_blank">億毫米行銷股份有限公司</a>
    <a href="https://op.2025.aitago.tw" target="_blank">緹安生技有限公司</a>
    <a href="https://sh.2025.aitago.tw" target="_blank">矽禾股份有限公司</a>
    <a href="https://ww.2025.aitago.tw" target="_blank">世沃科技有限公司</a>
    <a href="https://vw.2025.aitago.tw" target="_blank">薇特國際有限公司</a>
    <a href="https://ds.2025.aitago.tw" target="_blank">台灣白石鑽石股份有限公司</a>
    <a href="https://hc.2025.aitago.tw" target="_blank">宏錩貿易有限公司</a>
    <a href="https://sen.2025.aitago.tw" target="_blank">旭森精準實業有限公司</a>
    <a href="https://nex.2025.aitago.tw" target="_blank">諾德淨水股份有限公司</a>
    <a href="https://rx.2025.aitago.tw" target="_blank">潤新資訊股份有限公司</a>
    <a href="https://rm.2025.aitago.tw" target="_blank">潤盟資訊股份有限公司</a>
  </div>
  <script>
    (function() {
      const token = {{ sso_token|tojson|safe }};
      if (!token || token === null) return;
      document.querySelectorAll('.sites a').forEach(a => {
        try {
          const url = new URL(a.getAttribute('href'), window.location.origin);
          url.searchParams.set('sso_token', token);
          a.setAttribute('href', url.toString());
        } catch (e) {
          // ignore
        }
      });
    })();
  </script>
</body>
</html>
